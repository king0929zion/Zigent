name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'
        
    - name: Build Debug APK
      run: gradle assembleDebug
      
    - name: Rename APK
      run: mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/Zigent-debug.apk
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Zigent-debug-apk
        path: app/build/outputs/apk/debug/Zigent-debug.apk
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'
        
    - name: Build Debug APK
      run: gradle assembleDebug
      
    - name: Rename APK
      run: mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/Zigent-debug.apk
      
    - name: Get version and date
      id: version
      run: |
        VERSION=$(grep "versionName" app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "date=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}-${{ steps.version.outputs.date }}
        name: Zigent v${{ steps.version.outputs.version }}
        body: |
          ## Zigent AI智能手机助手
          
          ### 自动构建版本
          - 版本号: ${{ steps.version.outputs.version }}
          - 构建时间: ${{ steps.version.outputs.date }}
          - 提交: ${{ github.sha }}
          
          ### 下载安装
          下载下方的 `Zigent-debug.apk` 文件安装使用
          
          ### 使用说明
          1. 安装APK并打开应用
          2. 授予悬浮窗、无障碍、麦克风权限
          3. 进入设置，配置硅基流动 API Key
          4. 点击启动服务
          5. 点击悬浮球，说出你的需求
          
          ### AI配置
          - 默认使用硅基流动 Qwen3-VL-235B 视觉模型
          - API地址: https://api.siliconflow.cn/v1
          - 获取API Key: https://siliconflow.cn
        files: app/build/outputs/apk/debug/Zigent-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
